<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kuroshiro Test</title>
  <script src="https://cdn.jsdelivr.net/npm/kuroshiro@1.2.0/dist/kuroshiro.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
</head>
<body>
  <h1>Kuroshiro Test</h1>
  <pre id="result">Loading...</pre>

  <script>
    (async () => {
      const resultBox = document.getElementById("result");

      try {
        const Kuroshiro = window.Kuroshiro.default || window.Kuroshiro;
        const KuromojiAnalyzer = window.KuromojiAnalyzer.default || window.KuromojiAnalyzer;

        const kuroshiro = new Kuroshiro();
        const analyzer = new KuromojiAnalyzer();

        await kuroshiro.init(analyzer, {
          dicPath: "https://687735c81e7f639f94258c5f--effortless-churros-ee7169.netlify.app/dict/"

        });

        const input = "長野県に行きました";
        const output = await kuroshiro.convert(input, { to: "hiragana" });

        resultBox.textContent = "変換結果: " + output;
        console.log("変換結果:", output);
      } catch (err) {
        console.error("エラー:", err);
        document.getElementById("result").textContent = "エラー: " + err;
      }
    })();
  </script>
</body>
</html>
